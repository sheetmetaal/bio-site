    <div class="audio-control" id="audio-control">
        <div class="volume-slider">
            <input type="range" id="volume-control" min="0" max="100" value="100">
        </div>
        <div class="audio-toggle-btn" id="audio-toggle">
            <svg id="audio-icon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const audioToggle = document.getElementById('audio-toggle');
        const audioIcon = document.getElementById('audio-icon');
        const audioControlDiv = document.getElementById('audio-control');
        const volumeControl = document.getElementById('volume-control');
        const enterScreen = document.getElementById('enter-screen');
        let isPlaying = false;
        let wasPlayingBeforeHidden = false;
        
        video.pause();

        const savedVolume = localStorage.getItem('audioVolume');
        if (savedVolume !== null) {
            video.volume = savedVolume / 100;
            volumeControl.value = savedVolume;
        }

        const savedPlayingState = localStorage.getItem('audioPlaying');
        
        volumeControl.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            video.volume = volume;
            localStorage.setItem('audioVolume', e.target.value);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (!video.paused) {
                    wasPlayingBeforeHidden = true;
                    video.pause();
                }
            } else {
                if (wasPlayingBeforeHidden && isPlaying) {
                    video.play();
                    wasPlayingBeforeHidden = false;
                }
            }
        });

        enterScreen.addEventListener('click', () => {
            enterScreen.classList.add('hidden');
            
            video.muted = false;
            video.play();
            
            isPlaying = true;
            audioControlDiv.classList.add('playing');
            audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            localStorage.setItem('audioPlaying', 'true');
        });

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                video.muted = true;
                audioControlDiv.classList.remove('playing');
                audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                localStorage.setItem('audioPlaying', 'false');
            } else {
                video.muted = false;
                audioControlDiv.classList.add('playing');
                audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                localStorage.setItem('audioPlaying', 'true');
            }
            isPlaying = !isPlaying;
        });
    </script>
